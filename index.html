<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammarly Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>GramMate</h2>
        <p>Check your English text for spelling and grammar corrections with this tool.</p>
        <div id="editableEditor" contenteditable="true"></div>
        <div class="checkButtons">
            <button id="checkButton">Check Text</button>
            <button id="copyButton">Copy Text</button>
            <button id="clearButton">Clear Text</button>
        </div>
        <div class="word-counter">
            <p>Total Characters: <span id="total-counter">0</span></p>
            <p>Remaining: <span id="remaining-counter">150</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
